<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Yaanu Pie ğŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}

body{
height:100vh;
overflow:hidden;
background:radial-gradient(circle at top,#1a0026,#000);
color:white;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
transition:1s;
}

/* Galaxy stars */
.star{
position:absolute;
width:2px;
height:2px;
background:white;
opacity:0.8;
animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

/* Floating hearts */
.heart{
position:absolute;
font-size:20px;
pointer-events:none;
animation:floatUp linear infinite;
}
@keyframes floatUp{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

.screen{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
}

.hidden{display:none;}

button{
padding:12px 25px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
margin:10px;
transition:0.3s;
}

#yesBtn{
background:#ff4d6d;
color:white;
font-size:20px;
}

#noBtn{
background:white;
color:#ff4d6d;
position:absolute;
}

input{
padding:10px;
border-radius:20px;
border:none;
margin:10px;
text-align:center;
}

#finalScreen h1{
font-size:40px;
animation: glow 1.5s infinite alternate;
}
@keyframes glow{
from{text-shadow:0 0 10px pink;}
to{text-shadow:0 0 30px red;}
}
</style>
</head>

<body>

<!-- LOCK -->
<div class="screen" id="lockScreen">
<h1>Enter the Secret Code ğŸ’Œ</h1>
<input type="password" id="passwordInput" placeholder="Passcode">
<button onclick="unlock()">Unlock ğŸ’–</button>
</div>

<!-- INTRO -->
<div class="screen hidden" id="introScreen">
<h1 id="typeText"></h1>
<button onclick="nextScreen()">Continue ğŸŒ¹</button>
</div>

<!-- QUIZ -->
<div class="screen hidden" id="quizScreen">
<h2>Quick Question ğŸ˜</h2>
<p>Who is the cutest person alive?</p>
<button onclick="correctAnswer()">Yaanu Pie ğŸ’–</button>
<button onclick="wrongAnswer()">Someone Else ğŸ™„</button>
</div>

<!-- PROPOSAL -->
<div class="screen hidden" id="proposalScreen">
<h1>Yaanu Pie ğŸ’˜</h1>
<h2>Will you be my Valentine?</h2>
<button id="yesBtn">YES ğŸ˜</button>
<button id="noBtn">No ğŸ™ˆ</button>
</div>

<!-- FINAL -->
<div class="screen hidden" id="finalScreen">
<h1>ğŸ† SHE SAID YES!!! ğŸ†</h1>
<h2>Forever Starts Now â¤ï¸</h2>
<button onclick="location.reload()">Replay ğŸ”„</button>
</div>

<script>

/* STARS */
for(let i=0;i<100;i++){
const star=document.createElement("div");
star.className="star";
star.style.left=Math.random()*100+"vw";
star.style.top=Math.random()*100+"vh";
star.style.animationDuration=(Math.random()*2+1)+"s";
document.body.appendChild(star);
}

/* HEARTS */
function createHeart(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤ï¸";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*4+4)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,600);

/* PASSCODE */
function unlock(){
if(document.getElementById("passwordInput").value==="1108"){
document.getElementById("lockScreen").classList.add("hidden");
document.getElementById("introScreen").classList.remove("hidden");
typeWriter();
}else{
alert("Wrong passcode ğŸ˜");
}
}

/* TYPEWRITER */
function typeWriter(){
const text="From the moment I met you, my universe changed forever â¤ï¸";
let i=0;
function typing(){
if(i<text.length){
document.getElementById("typeText").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,40);
}
}
typing();
}

function nextScreen(){
document.getElementById("introScreen").classList.add("hidden");
document.getElementById("quizScreen").classList.remove("hidden");
}

function correctAnswer(){
document.getElementById("quizScreen").classList.add("hidden");
document.getElementById("proposalScreen").classList.remove("hidden");
}

function wrongAnswer(){
alert("Wrong answer ğŸ˜¤ Try again.");
}

/* NO BUTTON TELEPORT */
const noBtn=document.getElementById("noBtn");
let yesSize=20;

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",moveNo);

function moveNo(){
const x=Math.random()*(window.innerWidth-100);
const y=Math.random()*(window.innerHeight-50);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";

yesSize+=5;
document.getElementById("yesBtn").style.fontSize=yesSize+"px";
}

/* YES */
document.getElementById("yesBtn").addEventListener("click",function(){
document.getElementById("proposalScreen").classList.add("hidden");
document.getElementById("finalScreen").classList.remove("hidden");
fireworks();
});

/* FIREWORKS */
function fireworks(){
for(let i=0;i<200;i++){
const f=document.createElement("div");
f.style.position="absolute";
f.style.width="6px";
f.style.height="6px";
f.style.borderRadius="50%";
f.style.background="hsl("+Math.random()*360+",100%,50%)";
f.style.left=window.innerWidth/2+"px";
f.style.top=window.innerHeight/2+"px";
document.body.appendChild(f);

setTimeout(()=>{
f.style.transition="1.5s";
f.style.left=Math.random()*window.innerWidth+"px";
f.style.top=Math.random()*window.innerHeight+"px";
f.style.opacity=0;
},10);

setTimeout(()=>f.remove(),1500);
}
}

</script>

</body>
</html>
