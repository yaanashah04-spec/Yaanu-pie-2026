
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Yaanu Pie â¤ï¸</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Arial', sans-serif;
}

body{
height:100vh;
overflow:hidden;
background: linear-gradient(135deg,#ffdde1,#ee9ca7);
display:flex;
justify-content:center;
align-items:center;
text-align:center;
color:#fff;
position:relative;
}

/* Floating Hearts */
.heart{
position:absolute;
font-size:20px;
animation: floatUp linear infinite;
pointer-events:none;
}

@keyframes floatUp{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

/* Lock Screen */
#lockScreen{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffdde1,#ee9ca7);
z-index:5;
}

input{
padding:10px;
border-radius:20px;
border:none;
margin:10px;
text-align:center;
font-size:16px;
}

button{
padding:12px 25px;
border:none;
border-radius:25px;
font-size:16px;
cursor:pointer;
margin:10px;
transition:0.3s;
}

/* Proposal Section */
#proposal{
display:none;
flex-direction:column;
align-items:center;
}

#yesBtn{
background:#ff4d6d;
color:#fff;
}

#yesBtn:hover{
transform:scale(1.1);
}

#noBtn{
background:#fff;
color:#ff4d6d;
position:absolute;
}

#celebration{
display:none;
font-size:28px;
animation: pop 1s ease forwards;
}

@keyframes pop{
0%{transform:scale(0);}
100%{transform:scale(1);}
}
</style>
</head>

<body>

<div id="lockScreen">
<h1>Enter Secret Passcode ğŸ’Œ</h1>
<input type="password" id="passwordInput" placeholder="Enter passcode">
<button id="unlockBtn">Unlock â¤ï¸</button>
</div>

<div id="proposal">
<h1>Yaanu Pie ğŸ’–</h1>
<h2>Will you be my Valentine? ğŸŒ¹</h2>
<button id="yesBtn">YES ğŸ˜</button>
<button id="noBtn">No ğŸ™ˆ</button>
</div>

<div id="celebration">
ğŸ‰ SHE SAID YES!!! ğŸ‰<br>
You just made 2026 the best year ever â¤ï¸
</div>

<script>

/* PASSCODE */
document.getElementById("unlockBtn").addEventListener("click",function(){
const correctPassword="1108";
const entered=document.getElementById("passwordInput").value;

if(entered===correctPassword){
document.getElementById("lockScreen").style.display="none";
document.getElementById("proposal").style.display="flex";
}else{
alert("Wrong passcode ğŸ˜");
}
});

/* NO BUTTON RUNS AWAY */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("click",moveButton);

function moveButton(){
const x=Math.random()* (window.innerWidth-100);
const y=Math.random()* (window.innerHeight-50);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

/* YES CELEBRATION */
document.getElementById("yesBtn").addEventListener("click",function(){
document.getElementById("proposal").style.display="none";
document.getElementById("celebration").style.display="block";
startConfetti();
});

/* Floating Hearts */
function createHeart(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤ï¸";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*4+4)+"s";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},8000);
}
setInterval(createHeart,500);

/* Confetti */
function startConfetti(){
for(let i=0;i<100;i++){
const confetti=document.createElement("div");
confetti.style.position="absolute";
confetti.style.width="10px";
confetti.style.height="10px";
confetti.style.background="hsl("+Math.random()*360+",100%,50%)";
confetti.style.top=Math.random()*window.innerHeight+"px";
confetti.style.left=Math.random()*window.innerWidth+"px";
confetti.style.opacity=1;
confetti.style.transition="transform 3s ease, opacity 3s ease";
document.body.appendChild(confetti);

setTimeout(()=>{
confetti.style.transform="translateY(500px)";
confetti.style.opacity=0;
},10);

setTimeout(()=>{confetti.remove();},3000);
}
}

</script>

</body>
</html>
