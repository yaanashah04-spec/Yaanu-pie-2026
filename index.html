<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Yaanu Pie ğŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
display:flex;
justify-content:center;
align-items:center;
text-align:center;
color:white;
transition:1s;
}

/* Floating Hearts */
.heart{
position:absolute;
font-size:20px;
animation:floatUp linear infinite;
pointer-events:none;
}
@keyframes floatUp{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

/* Screens */
.screen{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
}

.hidden{display:none;}

button{
padding:12px 25px;
border:none;
border-radius:25px;
font-size:16px;
cursor:pointer;
margin:10px;
transition:0.3s;
}

#yesBtn{
background:#ff4d6d;
color:white;
font-size:18px;
}

#yesBtn:hover{
transform:scale(1.1);
}

#noBtn{
background:white;
color:#ff4d6d;
position:absolute;
}

input{
padding:10px;
border-radius:20px;
border:none;
margin:10px;
text-align:center;
}
</style>
</head>

<body>

<!-- LOCK SCREEN -->
<div class="screen" id="lockScreen">
<h1>Enter Secret Passcode ğŸ’Œ</h1>
<input type="password" id="passwordInput" placeholder="Passcode">
<button onclick="unlock()">Unlock â¤ï¸</button>
</div>

<!-- INTRO SCREEN -->
<div class="screen hidden" id="introScreen">
<h1 id="typeText"></h1>
<button onclick="nextScreen()">Continue ğŸ’–</button>
</div>

<!-- PROPOSAL SCREEN -->
<div class="screen hidden" id="proposalScreen">
<h1>Yaanu Pie ğŸ’˜</h1>
<h2>Will you be my Valentine?</h2>
<button id="yesBtn">YES ğŸ˜</button>
<button id="noBtn">No ğŸ™ˆ</button>
</div>

<!-- FINAL SCREEN -->
<div class="screen hidden" id="finalScreen">
<h1>ğŸ‰ SHE SAID YES!!! ğŸ‰</h1>
<h2>You just made 2026 magical â¤ï¸</h2>
<button onclick="location.reload()">Replay ğŸ”„</button>
</div>

<script>

/* PASSCODE */
function unlock(){
const correct="1108";
const entered=document.getElementById("passwordInput").value;
if(entered===correct){
document.getElementById("lockScreen").classList.add("hidden");
document.getElementById("introScreen").classList.remove("hidden");
typeWriter();
}else{
alert("Wrong passcode ğŸ˜");
}
}

/* TYPEWRITER */
function typeWriter(){
const text="From the moment I met you... everything changed â¤ï¸";
let i=0;
function typing(){
if(i<text.length){
document.getElementById("typeText").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,50);
}
}
typing();
}

function nextScreen(){
document.getElementById("introScreen").classList.add("hidden");
document.getElementById("proposalScreen").classList.remove("hidden");
}

/* NO BUTTON RUN */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",moveNo);

function moveNo(){
const x=Math.random()*(window.innerWidth-100);
const y=Math.random()*(window.innerHeight-50);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

/* YES BUTTON */
document.getElementById("yesBtn").addEventListener("click",function(){
document.getElementById("proposalScreen").classList.add("hidden");
document.getElementById("finalScreen").classList.remove("hidden");
startConfetti();
});

/* HEARTS */
function createHeart(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤ï¸";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*4+4)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,500);

/* CONFETTI */
function startConfetti(){
for(let i=0;i<150;i++){
const c=document.createElement("div");
c.style.position="absolute";
c.style.width="10px";
c.style.height="10px";
c.style.background="hsl("+Math.random()*360+",100%,50%)";
c.style.left=Math.random()*window.innerWidth+"px";
c.style.top=Math.random()*window.innerHeight+"px";
c.style.transition="3s";
document.body.appendChild(c);
setTimeout(()=>{
c.style.transform="translateY(500px)";
c.style.opacity="0";
},50);
setTimeout(()=>c.remove(),3000);
}
}

</script>

</body>
</html>
